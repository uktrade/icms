<input
  type="{{ widget.type }}"
  name="{{ widget.name }}"
  {% if widget.required%}
  aria-required="true"
  {% else %}
  aria-required="false"
  {% endif %}
  {% if widget.value != None %}
  value="{{ widget.value|stringformat:'s' }}"
  {% endif %}
  {% include "django/forms/widgets/attrs.html" %}>
