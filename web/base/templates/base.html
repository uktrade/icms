<!DOCTYPE html>
{% load static %}

<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{% static 'web/img/favicon.png' %}" type="image/png">

    <title>{% block title %}ICMS - Import Case Management System{% endblock %}</title>

    <script src="{% static 'web/js/core-header.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/OpenSans/OpenSans.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/icomoon/icomoon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/icomoon/icomoon-png.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/fox.css' %}">
    <!--[if IE 8]><link rel="stylesheet" type="text/css" href="{% static 'web/css/fox-ie8.css' %}"><![endif]-->
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/fox_default_layout.css' %}">
    <!--[if IE 8]><link rel="stylesheet" type="text/css" href="{% static 'web/css/fox_default_layout_ie8.css' %}"><![endif]-->

    {% block css %}
    {% endblock %}
</head>

<body>
    <div id="skiplinks">
        <p>Skip To:</p>
        <ul>
            <li><a href="#main">Main content</a></li>
        </ul>
    </div>
    <iframe id="iframe-wrapper" src="javascript:'';" style="border: none; overflow: hidden; visibility: hidden; display: none;">&nbsp;</iframe>
    <!-- <div class="environment-uat" id="environment-indicator"> -->
    <!-- UAT -->
    <!-- </div> -->

    <div id="wrapper">
      {% block header %}{% endblock %}
      <main class="clearfix">
        {% block content %}{% endblock %}
      </main>
    </div>

    <footer>
      {% block footer %}{% endblock %}
    </footer>
    <script src="{% static 'web/js/core-footer.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
          /* FOXjs.init(function() {}); */
        });
    </script>

</body>

</html>
