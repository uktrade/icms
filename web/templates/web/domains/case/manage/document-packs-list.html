<h3>Document Packs</h3>
<table class="setoutList">
  <thead>
  <tr>
    <th>Pack Title</th>
    <th>Recipients</th>
  </tr>
  </thead>
  <tbody>
      <tr>
          <td>
              <a href="{{ icms_url('case:document-packs', kwargs={'application_pk': process.pk, 'case_type': case_type}) }}">
                  {{ process.get_reference() }} Response Documents
              </a>
          </td>
          <td>
              <table class="setoutList nestedList">
                  <tbody>
                      <tr>
                          <td>Primary Recipients</td>
                          <td>
                            <ul class="menu-out">
                              {% for contact in contacts %}
                                <li>{{ contact.full_name }}</li>
                              {% endfor %}
                            </ul>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </td>
      </tr>
  </tbody>
</table>
