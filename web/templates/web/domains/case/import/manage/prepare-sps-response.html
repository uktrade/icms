{% extends "web/domains/case/manage/prepare-response.html" %}


{% block goods_content %}
  <h4>Goods</h4>
  <table class="setoutList">
    <thead>
      <tr>
        <th>Commodity Code</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          {{ commodity_link(process.commodity) }}
        </td>
        <td>
          {{ process.quantity }}
        </td>
        <td>
          Kilos
        </td>
        <td>
          <a
            href={{ icms_url('import:sps:response-prep-edit-goods', kwargs={'application_pk': process.pk}) }}>
            Edit
          </a>
        </td>
      </tr>
    </tbody>
  </table>
{% endblock %}
