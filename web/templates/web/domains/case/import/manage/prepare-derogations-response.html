{% extends "web/domains/case/manage/prepare-response.html" %}


{% block goods_content %}
  <h4>Goods</h4>
  <table class="setoutList">
    <thead>
      <tr>
        <th>Commodity Code</th>
        <th>Goods Description</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Value</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          {{ process.commodity_code }}
        </td>
        <td>
          {{ process.goods_description }}
        </td>
        <td>
          {{ process.quantity }}
        </td>
        <td>
          {{ process.unit }}
        </td>
        <td>
          {{ process.value}}
        </td>
        <td>
          <a
            href={{ icms_url('import:derogations:edit-goods-licence', kwargs={'application_pk': process.pk}) }}>
            Edit
          </a>
        </td>
      </tr>
    </tbody>
  </table>
{% endblock %}
