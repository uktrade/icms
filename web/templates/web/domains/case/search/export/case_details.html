<div class="container setoutForm search-results">
  <div class="row">
    <div class="twelve columns"><label class="prompt north">Case Reference</label></div>
  </div>
  <div class="row"><div class="twelve columns"></div></div>

  <div class="row">
    <div class="twelve columns">
      <a
        target="_blank"
        href="{{ icms_url('case:manage', kwargs={'application_pk': rec.app_pk, 'case_type': 'export'}) }}"
      >
        {{ rec.case_reference }}
      </a>
    </div>
  </div>

  <div class="row">
    <div class="twelve columns"><label class="prompt north">Application Type</label></div>
  </div>

  <div class="row">
    <div class="twelve columns"><span class="text-widget ">{{ rec.application_type }}</span></div>
  </div>

  <div class="row">
    <div class="twelve columns"><label class="prompt north">Status</label></div>
  </div>

  <div class="row">
    <div class="twelve columns"><span class="text-widget ">{{ rec.status }}</span></div>
  </div>
</div>
