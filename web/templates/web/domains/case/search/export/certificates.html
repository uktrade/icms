<table class="setoutList nestedList">
  <thead>
  <tr><th colspan="1" class="listPrompt">Certificates</th></tr>
  <tr><th scope="col"></th></tr>
  </thead>
  <tbody>
  {% for (cert_reference, cert_link) in rec.certificates %}

  {% endfor %}
  </tbody>
</table>
