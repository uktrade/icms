<div class="container setoutForm search-results">
  <div class="row">
    <div class="twelve columns"><label class="prompt north">Exporter</label></div>
  </div>
  <div class="row">
    <div class="twelve columns"><span class="text-widget ">{{ rec.organisation_name }}</span></div>
  </div>

  {% if rec.agent_name %}
    <div class="row">
      <div class="twelve columns"><label class="prompt north">Agent</label></div>
    </div>
    <div class="row">
      <div class="twelve columns"><span class="text-widget ">{{ rec.agent_name }}</span></div>
    </div>
  {% endif %}

  <div class="row">
    <div class="twelve columns"><label class="prompt north">Application Contact</label></div>
  </div>
  <div class="row">
    <div class="twelve columns"><span class="text-widget ">{{ rec.application_contact }}</span></div>
  </div>
</div>
