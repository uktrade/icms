<ul class="menu-out">
  {% for action in rec.actions  %}
    <li>
      <form method="post" action="{{ action.url }}">
        {{ csrf_input }}
        <button type="submit" class="link-button {{ action.icon }} button">
          {{ action.name }}
        </button>
      </form>
    </li>
  {% endfor %}
</ul>
