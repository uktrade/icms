{% extends "web/domains/case/export/management-base.html" %}

{% block main_content %}
<h3>Case Summary</h3>
<h4>Case Stopping</h4>
Use the button below to stop (cancel) this case. No response will be recorded for this case if stopped.
<div class="container">
<form method="post" action="{{ url('export:case-management', args=[object.pk]) }}" class="form-inline">
  {{ csrf_input }}
  {{ form.as_p() }}
  <button type="submit">Stop Case</button>
</form>
</div>
{% endblock %}
