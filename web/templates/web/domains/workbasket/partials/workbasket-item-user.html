{% if process.process_type == "ImporterApprovalRequest" %}
  <!-- TODO: ICMSLST-702 adapt to new workbasket -->
  {% if not process.requested_from %}
    <form method="post" action="{{ icms_url('access:case-approval-take-ownership', args=[process.pk, 'importer']) }}">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
      <button type="submit" class="button link-button-no-padding">Take Ownership</button>
    </form>
    <br>
  {% else %}
    <a href="{{ icms_url('access:case-approval-respond', args=[process.access_request.importeraccessrequest.pk, 'importer', object.pk]) }}">Manage</a>
    <br>
  {% endif %}

{% elif process.process_type == "ExporterApprovalRequest" %}
  <!-- TODO: ICMSLST-702 adapt to new workbasket -->
  {% if not process.requested_from %}
    <form method="post" action="{{ icms_url('access:case-approval-take-ownership', args=[process.pk, 'exporter']) }}">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
      <button type="submit" class="button link-button-no-padding">Take Ownership</button>
    </form>
    <br>
  {% else %}
    <a href="{{ icms_url('access:case-approval-respond', args=[process.access_request.exporteraccessrequest.pk, 'exporter', process.pk]) }}">Manage</a>
    <br>
  {% endif %}

{% endif %}
