{% extends "layout/no-sidebar.html" %}

{% block css %}
  {{ super() }}
  <style>
      label.radio-label {
          padding-top: 0;
          margin-top: 0;
      }
  </style>
{% endblock %}

{% block main_content %}
  <h4>Organisation Invite</h4>
  <br>
  <p><strong>Organisation:</strong> {{ organisation_name }}</p>
  <p><strong>Invited By:</strong> {{ invited_by }}</p>
  <br>
  <div class="row">
    <form action="" method="post" class="column six">
      {{ csrf_input }}
      {{ form.as_p() }}
      <input type="submit"  class="primary-button button" value="Submit" data-confirm="Are you sure?">
    </form>
  </div>
{% endblock %}
