{% extends 'viewflow/base/task_action.html' %}

{% block form_content %}
  {{super()}}
  {{activation.management_form}}
  <input type='hidden' name='_continue'>
{% endblock %}

{% block sidebar %}
  {% set manage_url = flowurl(request, activation.task, url_name='detail') %}
  {% if manage_url %}
    </br>
    <h4>Task</h4>
    <ul class="menu-out">
      <li>
        <a href="{{manage_url}}">Manage Task</a>
      </li>
    </ul>
  {% endif %}
{% endblock %}
