{% extends 'layout/sidebar.html' %}

{% block main_content %}
  {% block process_details %}
    {% include process_template %}
  {% endblock %}

  {% block task_details %}
    <h3>{{task.task_type}}</h3>
    <div class="container" >
      <div class="row">
        <div class="nine columns" ></div>
        <div class="three columns" >
        </div>
      </div>
      <div class="row">
        <div class="three columns" >
          <label class="prompt west">Status</label>
        </div>
        <div class="six columns">
          <div class="status">
            <div class="individual-input"><span class="text-widget ">Active</span></div>
          </div>
        </div>
        <div class="three columns"></div>
      </div>
      <div class="row">
        <div class="three columns" >
          <label class="prompt west">Assigned To</label>
        </div>
        <div class="six columns">
          <span>{{task.owner}}</span>
        </div>
        <div class="three columns"></div>
      </div>
    </div>
  {% endblock %}
{% endblock %}
