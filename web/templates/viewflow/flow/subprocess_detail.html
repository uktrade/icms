{% extends 'viewflow/flow/task_detail.html' %}

{% import 'forms/forms.html' as forms %}

{% block main_content %}
  {{super()}}

  <h4>Subprocesses<h4>

  <table class="setoutList" >
    <thead>
      <th>Process</th>
      <th>Status</th>
      <th></th>
    </thead>
    {% for process in activation.subprocesses() %}
      <tr>
        <td>{{process}}</td>
        <td>{{process.status}}</td>
        <td> </td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
