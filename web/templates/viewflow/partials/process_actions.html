{% import "viewflow/buttons.html" as buttons with context %}

{% set cancel =  buttons.process_cancel(process, back_url=url('workbasket'))%}

{% if cancel %}
<div class="list-actions">
  <div class="container">
    <div class="row">
      <div class="eight columns">
        <ul class="menu-out flow-across">
          {{cancel}}
        </ul>
      </div>
      <div class="four columns"></div>
    </div>
  </div>
</div>
{% endif %}
