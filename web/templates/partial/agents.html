{% include "partial/agents-base.html" %}

{% block agent_edit %}
  {% if not read_only %}
    <div class="list-actions">
      <ul class="menu-out flow-across">
        <li>
          <a
            href="{{ url('importer-agent-create', kwargs={'importer_pk': object.pk, 'entity': 'individual'}) }}"
            class="small-button icon-user-plus button">
            Create Individual Agent
          </a>
          <a
            href="{{ url('importer-agent-create', kwargs={'importer_pk': object.pk, 'entity': 'organisation'}) }}"
            class="small-button icon-user-plus button">
            Create Organisation Agent
          </a>
        </li>
      </ul>
    </div>
  {% endif %}
{% endblock %}
