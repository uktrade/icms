<div class="modal-popover-container">
    <div class="modal-popover small-popover modal-alert-confirm">
        <div class="modal-popover-content" role="alertdialog">
            <div class="modal-popover-icon icon-question"></div>
            <div class="modal-popover-text">{{message}}</div>
            <ul class="modal-popover-actions">
                <li><button class="primary-button alert-dismiss" onclick="$('.modal-popover-container').hide()">OK</button></li>
                <li><button class="link-button" onclick="$('.modal-popover-container').hide()">OK</button></li>
            </ul>
        </div>
    </div>
</div>
