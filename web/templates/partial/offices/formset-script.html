<script id="office-postcode-lookup-ui" type="text/html">
  <div class="modal-popover-container">
    <div class="modal-popover small-popover modal-alert-confirm">
      <div class="modal-popover-content" role="alertdialog">
        <div class="modal-popover-icon icon-question"></div>
        <div class="modal-popover-text">
          <label class="prompt north">Select Address:</label>
          <select id="address_list">
            <option>please wait, fetching addresses ...</option>
          </select>
        </div>
        <ul class="modal-popover-actions">
          <li>
            <button class="primary-button alert-dismiss approve">OK</button>
          </li>
          <li>
            <button class="link-button abort" >Cancel</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</script>

<script>
  function updateIndex() {
      $('#tbl-offices .new-form-row').each(function(idx, el) {
          $(el).find('input, textarea').each(function(i, inp) {
              name = $(inp).attr('name')
              arr = name.split('-');
              arr[1] = idx;

              $(inp).attr('name', arr.join('-'))
            })
        });
    }

  $('#btn-add-office').on('click', function(evt) {
      evt.preventDefault();
      const tpl = $('#add-office-tpl').clone();
      tpl.find('tr').first().addClass('new-form-row');

      $('#tbl-offices tbody').append(
          tpl.html().replace('<!--', '').replace('-->', '')
        );

      $('#id_form-TOTAL_FORMS').val($('#tbl-offices .new-form-row').length)

      updateIndex()
    });

  $('#tbl-offices').on('click', '[role=remove-address-row]', function(evt) {
      evt.preventDefault();
      $(this).closest('tr').remove();

      $('#id_form-TOTAL_FORMS').val($('#tbl-offices .new-form-row').length);

      updateIndex();
    });

  $('#tbl-offices').on('click', '.icon-search', function(evt) {
      evt.preventDefault();
      $ta = $(this).closest('tr').find('textarea')

      data = {
          postcode: $(this).closest('tr').find('[name*=postcode]').val(),
          csrfmiddlewaretoken: $('[name=csrfmiddlewaretoken]').val()
        }

      $ui = $($('#office-postcode-lookup-ui').html()).clone();
      $('body').append($ui);
      $ui.show()

      $ui.find('.abort').on('click', function() {
          $ui.remove()
        })
      $ui.find('.approve').on('click', function() {
          addr = $('#address_list :selected').val()
          $ta.text(addr)
          $ui.remove()
        })

      $.ajax({
          method: 'POST',
          url: '{{ url("importer-postcode-lookup") }}',
          data: data,
          success: function(data, status, xhr) {
              $('#address_list').empty();
              for (row of data) {
                  addr = row['formatted_address'].join(' ')
                  $('#address_list').append('<option value="' + addr + '">' + addr + '</option>')
                }
            },
          error: function() {
              $ui.remove()
              alert('Invalid Postcode')
            }
        })
    });
</script>
