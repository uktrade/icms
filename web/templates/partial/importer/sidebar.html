{% block sidebar %}
  <h4>Importer</h4>
  <h5>Search</h5>
  <ul class="menu-out">
    <li>
        <a href="{{ url('importer-list') }}">Importer</a>
    </li>
  </ul>
  {% if page_title == "Agent" %}
    <h5>Create Agent</h5>
    <ul class="menu-out">
      <li>
        <a href="{{ url('importer-agent-create', kwargs={'importer_pk': view.kwargs.importer_id, entity: 'individual'}) }}">
          Individual Agent
        </a>
      </li>
      <li>
        <a href="{{ url('importer-agent-create', kwargs={'importer_pk': view.kwargs.importer_id, entity: 'organisation'}) }}">
          Organisation Agent
        </a>
      </li>
    </ul>
  {% endif %}
  <h5>Create Importer</h5>
  <ul class="menu-out">
    <li>
      <a href="{{ url('importer-create', kwargs={'entity': 'individual'}) }}">
        Main Individual Importer
      </a>
    </li>
    <li>
      <a href="{{ url('importer-create', kwargs={'entity': 'organisation'}) }}">
        Main Organisation Importer
      </a>
    </li>
  </ul>
{% endblock %}
