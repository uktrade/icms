# This docker-compose configuration is for ICMS development.
# Production deployment does not use this configuration.
version: '3'
services:
  db:
    image: postgres:11
    ports:
      - "5432:5432"
  web:
    restart: always
    build: .
    environment:
      - ICMS_WEB_PORT=${ICMS_WEB_PORT:-8080}
      - ICMS_DEBUG=${ICMS_DEBUG:-True}
      - ICMS_MIGRATE=${ICMS_MIGRATE:-False}
      - ICMS_EMAIL_API_KEY=${ICMS_EMAIL_API_KEY:-''}
      - ICMS_EMAIL_REPLY_TO_ID=${ICMS_EMAIL_REPLY_TO_ID:-''}
    tty: true
    ports:
      - "8080:8080"
    volumes:
      - .:/code
    depends_on:
      - db
