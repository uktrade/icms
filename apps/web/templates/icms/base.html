<!DOCTYPE html>
{% load static %}

<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{% static 'icms/img/favicon.png' %}" type="image/png">

    <title>{% block title %}ICMS - Import Case Management System{% endblock %}</title>

    <script src="{% static 'icms/js/core-header.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'icms/css/OpenSans/OpenSans.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'icms/css/icomoon/icomoon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'icms/css/icomoon/icomoon-png.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'icms/css/fox.css' %}">
    <!--[if IE 8]><link rel="stylesheet" type="text/css" href="{% static 'icms/css/fox-ie8.css' %}"><![endif]-->
    <link rel="stylesheet" type="text/css" href="{% static 'icms/css/fox_default_layout.css' %}">
    <!--[if IE 8]><link rel="stylesheet" type="text/css" href="{% static 'icms/css/fox_default_layout_ie8.css' %}"><![endif]-->

    {% block css %}
    {% endblock %}
</head>

<body>
    {% block content %} {% endblock %}

    <script src="{% static 'icms/js/core-footer.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            FOXjs.init(function() {});
        });
    </script>

</body>

</html>
